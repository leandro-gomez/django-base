version: 2.1

orbs:
  python: circleci/python@1.3.5

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-packages:
          pip-dependency-file: requirements/local.txt
          pkg-manager: pip
      - python/save-cache
      - run:
          command: ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
